<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrontPizza</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="logoNav">
        <div class="logo">
            <img src="img/logo.PNG" alt="Logo de Pizza">
            <span class="pizza">Pizza</span><span class="and">&</span><span class="front">Front</span>
        </div>
        <nav>
            <ul class="navSup">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="delivery">
            <img src="img/delivery.png" alt="Chico en moto" class="moto">
            <div> Envio gratis <span>comprando </span>dos pizzas</div>
        </div>
        <div class="podio">
            <h2>Podio de pizzas</h2>
            <div class="topFoto">
                <section class="top5">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </section>
                <section>
                    <img src="img/PizzaFalling.png" alt="Armando una pizza">
                </section>
            </div>
        </div>
    </main>
    <footer class="logoNav">
        <nav>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <div class="logo"></div>
            </ul>
        </nav>
        <div class="logo">
            <img class="logoImg" src="img/logo.PNG" alt="Logo de Pizza">
            <span class="pizza">Pizza</span><span class="and">&</span><span class="front">Front</span>
        </div>
    </footer>
</body>
</html>
